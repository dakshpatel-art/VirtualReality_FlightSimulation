<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "./Components/Rotation.js"></script>
    </head>
    <body>
        <a-scene background = "color:#026f90">
            <a-entity id = "look" look-controls camera position = "0 2 20"></a-entity>
            <a-assets timeout = "10000">
                <a-asset-item 
                id = "terrain-map" 
                scr = ".\assets\models\terrain\scene.gltf">
            </a-asset-item>
                <a-asset-item 
                id = "plane" 
                scr = ".\assets\models\plane_model\PUSHILIN_PLANE.gltf">
            </a-asset-item>
            </a-assets>
            <a-entity 
            id = "terrain" 
            gltf-model = "#terrain-map" 
            position = "0 0 0" 
            scale = "0.3 0.3 0.3" 
            animation = "property:position;to:0 0 1000;easing:linear;loop:true;dur:150000" 
            terrain-rotation-reader></a-entity>
            <a-entity 
            id = "plane_model" 
            gltf-model = "#plane" 
            position = "0 0 15" 
            scale = "1 1" 
            rotation = "0 90 0" ></a-entity>
        </a-scene>
    </body>
</html>
